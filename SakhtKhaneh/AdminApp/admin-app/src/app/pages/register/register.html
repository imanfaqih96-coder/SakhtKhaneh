<div class="register-wrapper flex justify-center items-center h-screen bg-gray-50">

  <mat-card class="w-full max-w-sm p-4 rounded-2xl shadow-lg">

    <h2 class="text-center text-xl font-semibold mb-4">ثبت نام</h2>

    <form (ngSubmit)="register()" class="flex flex-col gap-3">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>نام کاربری</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
        <mat-icon matPrefix>person_add</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>ایمیل</mat-label>
        <input matInput [(ngModel)]="email" name="email" required email>
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>رمز عبور</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required>
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <div *ngIf="message"
           class="text-center text-sm text-red-600 bg-red-100 py-2 rounded-md">
        {{ message }}
      </div>

      <button mat-raised-button color="accent"
              class="w-full py-2 text-base rounded-xl">
        <mat-icon>how_to_reg</mat-icon>
        ثبت نام
      </button>

    </form>

  </mat-card>

</div>
