<div class="container vh-100">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">ورود</h3>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">نام کاربری</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">رمز عبور</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>

            <div *ngIf="message" class="alert alert-warning">{{ message }}</div>

            <button type="submit" class="btn btn-primary w-100">ورود</button>
            <div class="mt-3 text-center">
              <a href="./register">ثبت‌نام</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
